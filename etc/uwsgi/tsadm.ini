[uwsgi]
autoload = true
master = true
workers = 2
no-orphans = true
pidfile = /run/uwsgi/app/tsadmtest/pid
socket = /run/uwsgi/app/tsadmtest/socket
chmod-socket = 660
log-date = true
uid = tsadmtest
gid = tsadmtest
plugins = python3
chdir = /opt/tsadmtest/webapp
pythonpath = /opt/tsadmtest/webapp
env = DJANGO_SETTINGS_MODULE=tsadm.settings
module = tsadm.wsgi
touch-reload = /tmp/tsadmtest-uwsgi.reload
buffer-size = 16000
vaccum = yes
