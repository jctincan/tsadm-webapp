[uwsgi]
autoload = true
master = true
workers = 2
no-orphans = true
pidfile = /run/uwsgi/app/tsadmdev/pid
socket = /run/uwsgi/app/tsadmdev/socket
chmod-socket = 660
log-date = true
uid = tsadmdev
gid = tsadmdev
plugins = python3
chdir = /opt/tsadmdev/webapp
pythonpath = /opt/tsadmdev/webapp
env = DJANGO_SETTINGS_MODULE=tsadm.settings
module = tsadm.wsgi
touch-reload = /tmp/tsadmdev-uwsgi.reload
buffer-size = 16000
vaccum = yes
