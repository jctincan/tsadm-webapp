[uwsgi]
autoload = true
master = true
workers = 2
no-orphans = true
pidfile = /run/uwsgi/app/tsadm/pid
socket = /run/uwsgi/app/tsadm/socket
chmod-socket = 660
log-date = true
uid = jrms
gid = jrms
plugins = python3
chdir = /opt/dev/tsadm
pythonpath = /opt/dev/tsadm
env = DJANGO_SETTINGS_MODULE=tsadm.settings
module = tsadm.wsgi
touch-reload = /tmp/uwsgi-tsadm.reload
buffer-size = 16000
vaccum = yes
