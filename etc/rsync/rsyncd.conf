pid file = /var/run/rsyncd.pid

[tsadm.sites]
path = /home/tsadm/sites
lock file = /var/run/rsyncd-tsadm.sites.lock
numeric ids = no
max connections = 3
timeout = 600
read only = no
write only = yes
uid = 0
gid = 0
hosts allow = 127.0.0.1, localhost
hosts deny = *
